# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: IMF - STI Risk Based Framework 
author: Romain Lafarguette and Amine Raboun
copyright: "2023"  # Copyright year to be placed in the footer
logo: static/logo.png
only_build_toc_files: true

execute:
  execute_notebooks: off
  timeout: 240

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
  extra_extensions:
    - 'sphinx.ext.autodoc'
    - 'sphinx.ext.napoleon'

parse:
  myst_enable_extensions:
    - substitution
    - linkify
    - dollarmath
    - amsmath
    - colon_fence
    - deflist
    - html_admonition
    - html_image
    - replacements
    - smartquotes
    - tasklist
  myst_url_schemes: [mailto, http, https] # URI schemes that will be recognised as external URLs in Markdown links
  myst_dmath_double_inline: true  # Allow display math ($$) within an inline context
    
# Launch button settings
launch_buttons:
  binderhub_url: "https://mybinder.org"
  
# Information about where the book exists on the web
repository:
  url: https://github.com/raboam/STI_FX_Intervention  # Online location of your book
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  #use_edit_page_button: true
  #extra_navbar: Powered by <a href="https://jupyterbook.org">Jupyter Book</a>  # Will be displayed underneath the left navbar.
  extra_navbar: IMF Experts  # Will be displayed underneath the left navbar.
